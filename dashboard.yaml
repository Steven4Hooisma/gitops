apiVersion: apps/v1
kind: Deployment
metadata:
  name: taggrs-dashboard
  namespace: default
  annotations:
    keel.sh/policy: all               # Update for minor and patch-level updates
    keel.sh/tag: semver               # Use semantic versioning
    keel.sh/pollSchedule: "@every 1h" # Poll every hour
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taggrs-dashboard
  template:
    metadata:
      labels:
        app: taggrs-dashboard
    spec:
      containers:
        - name: taggrs-dashboard
          image: 16dag16e/taggrs-dashboard:acceptance-0.1.59 # Initial version
          imagePullPolicy: Always  # Ensure the image is pulled from the registry
      imagePullSecrets:
        - name: dockerhub-secret    # Docker Hub secret for private repository access
---
apiVersion: v1
kind: Service
metadata:
  name: taggrs-dashboard-service
  namespace: default
spec:
  selector:
    app: taggrs-dashboard
  ports:
    - protocol: TCP
      port: 80        # The port on which the service will be accessible
      targetPort: 80  # The port on the container to forward traffic to
  type: ClusterIP      # Default service type
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taggrs-dashboard-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: taggrs-dashboard.taggrs.dev # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taggrs-dashboard-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: ingress-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443


