apiVersion: apps/v1
kind: Deployment
metadata:
  name: taggrs-dashboard
  namespace: default
  annotations:
    keel.sh/policy: all               # Update for minor and patch-level updates
    keel.sh/tag: semver               # Use semantic versioning
    keel.sh/pollSchedule: "@every 1h" # Poll every hour
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taggrs-dashboard
  template:
    metadata:
      labels:
        app: taggrs-dashboard
    spec:
      containers:
        - name: taggrs-dashboard
          image: 16dag16e/taggrs-dashboard:acceptance-0.1.59 # Initial version
          imagePullPolicy: Always  # Ensure the image is pulled from the registry
      imagePullSecrets:
        - name: dockerhub-secret    # Docker Hub secret for private repository access
