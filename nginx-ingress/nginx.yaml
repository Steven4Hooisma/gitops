apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name-virtual-host-ingress
spec:
  rules:
  - host: dashboard.taggrs.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: taggrs-dashboard
            port:
              number: 80
  - host: api.taggrs.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: taggrs-dashboard
            port:
              number: 80
