apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: bootstrap
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/Steven4Hooisma/gitops.git
    targetRevision: main
    path: ./bootstrap/monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
